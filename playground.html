<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Playground | Mascott106</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #22223b;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 700px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
            padding: 2rem 2.5rem;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        
        p {
            color: #4a4e69;
        }
        
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
            min-height: 2rem;
            font-family: monospace;
            color: #22223b;
        }
        
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 0.4rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>JavaScript Playground</h1>
        <p>Try out fun JavaScript experiments here! Enter text below to see it as ASCII art.</p>
        <input id="ascii-input" type="text" placeholder="Enter text for ASCII art" style="width: 100%; padding: 0.5rem; font-size: 1rem; margin-bottom: 1rem; border-radius: 0.3rem; border: 1px solid #ddd;">
        <button onclick="convertToAsciiArt()">Convert to ASCII Art</button>
        <div id="output"></div>
    </div>
    <script src="playground.js"></script>
</body>

</html>
